<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>

    <!-- LINK STYLE CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- LINK ICON FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Top-content -->
    <main id="top-content">
      <nav id="navbar">
        <div>
          <img src="./img/logo.svg" alt="" />
        </div>
        <div>
          <div>
            <span><i class="fa-solid fa-house"></i></span>
            <span>Home</span>
          </div>
          <div>
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span>Cerca</span>
          </div>
          <div>
            <span
              ><i class="fa-solid fa-lines-leaning fa-flip-horizontal"></i
            ></span>
            <span>La tua libreria</span>
          </div>
        </div>
        <div>
          <div>
            <h4>PLAYLIST</h4>
          </div>
          <div>
            <span><i class="fa-solid fa-plus"></i></span>
            <span>Crea Playlist</span>
          </div>
          <ul>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
          </ul>
        </div>
        <div>
          <div>
            <span><i class="fa-regular fa-circle-down"></i></span>
            <span>Installa app</span>
          </div>
          <div>
            <span><i class="fa-regular fa-circle-user"></i></span>
            <span>John Doe</span>
          </div>
        </div>
      </nav>
      <section id="main-content">
        <header id="header"></header>
      </section>
    </main>
    <!-- Footer -->
    <footer id="player">
      <div class="col-left">
        <div class="left-footer">
          <div class="card-music">
            <a href="#"> <img src="./img/sinister.jpeg" alt="" /></a>
          </div>
          <div>
            <p>
              <a href="#">Sinister </a>
            </p>
            <p>
              <a href="#">Brano nome </a>
            </p>
          </div>
          <div>
            <a href="#"><i class="fa-regular fa-heart"></i></a>

            <a href="#"><i class="fa-regular fa-folder"></i></a>
          </div>
        </div>
      </div>
      <div class="col-center">
        <div class="center-up-footer">
          <div>
            <a href="#"><i class="fa-solid fa-shuffle"></i></a>
          </div>
          <div>
            <a href="#"><i class="fa-solid fa-backward-step"></i></a>
          </div>
          <div>
            <a href="#"><i class="fa-regular fa-circle-play fa-2x"></i></a>
          </div>
          <div>
            <a href="#"><i class="fa-solid fa-forward-step"></i></a>
          </div>
          <div>
            <a href="#"><i class="fa-solid fa-arrow-rotate-right"></i></a>
          </div>
        </div>

        <div class="center-down-footer">
          <div><a href="#"></a>0:25</div>
          <div class="col-line-music">
            <div class="line-music">
              <div class="time-music"></div>
            </div>
          </div>
          <div><a href="#">4:35</a></div>
        </div>
      </div>
      <div class="col-right">
        <div class="right-footer">
          <div>
            <a href="#"><i class="fa-solid fa-bars"></i></a>
          </div>
          <div>
            <a href="#"><i class="fa-solid fa-display"></i></a>
          </div>
          <div>
            <a href="#"><i class="fa-solid fa-volume-high"></i></a>
          </div>

          <div class="col-line-volume">
            <div class="line-volume">
              <div class="volume"></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
